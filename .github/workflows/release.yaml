name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.0.1, etc.

jobs:
  build-and-release:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifacts: |
              electron/dist/*.deb
              electron/dist/*.rpm
              electron/dist/*.tar.gz
              electron/dist/*.AppImage
          - os: macos-latest
            platform: macos
            artifacts: "electron/dist/*.dmg"
          - os: windows-latest
            platform: windows
            artifacts: "electron/dist/*.exe"

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: |
          server/package-lock.json
          electron/package-lock.json
          kanban-app/package-lock.json

    - name: Install server dependencies
      run: |
        cd server
        npm ci

    - name: Install kanban-app dependencies
      run: |
        cd kanban-app
        npm ci

    - name: Install electron dependencies
      run: |
        cd electron
        npm ci

    - name: Build server
      run: |
        cd electron
        npm run build:server

    - name: Build and package
      run: |
        cd electron
        npm run clean:dist
        npm run build:electron
        npx electron-builder --${{ matrix.platform }}

    - name: Upload artifacts for release
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-packages
        path: ${{ matrix.artifacts }}
        retention-days: 30

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./release-artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          release-artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
