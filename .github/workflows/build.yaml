name: Build Electron App

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/**'
      - 'electron/**'
      - 'server/**'
      - 'kanban-app/**'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/**'
      - 'electron/**'
      - 'server/**'
      - 'kanban-app/**'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: |
          server/package-lock.json
          electron/package-lock.json
          kanban-app/package-lock.json

    - name: Install dependencies
      run: |
        npm ci
        cd server && npm ci
        cd ../kanban-app && npm ci
        cd ../electron && npm ci

    - name: Build kanban-app
      run: cd kanban-app && npm run build

    - name: Build server for Electron
      run: cd server && npm run build-electron

    - name: Build and package Linux
      run: |
        cd electron
        npm run clean:dist
        npm run build
        npx electron-builder --linux

    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-packages
        path: |
          electron/dist/*.deb
          electron/dist/*.rpm
          electron/dist/*.tar.gz
          electron/dist/*.AppImage
        retention-days: 30

  build-macos:
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: |
          server/package-lock.json
          electron/package-lock.json
          kanban-app/package-lock.json

    - name: Install dependencies
      run: |
        npm ci
        cd server && npm ci
        cd ../kanban-app && npm ci
        cd ../electron && npm ci

    - name: Build kanban-app
      run: cd kanban-app && npm run build

    - name: Build server for Electron
      run: cd server && npm run build-electron

    - name: Build and package macOS
      run: |
        cd electron
        npm run clean:dist
        npm run build
        npx electron-builder --mac

    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-packages
        path: |
          electron/dist/*.dmg
        retention-days: 30

  build-windows:
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: |
          server/package-lock.json
          electron/package-lock.json
          kanban-app/package-lock.json

    - name: Install dependencies
      run: |
        npm ci
        cd server && npm ci
        cd ../kanban-app && npm ci
        cd ../electron && npm ci

    - name: Build kanban-app
      run: cd kanban-app && npm run build

    - name: Build server for Electron
      run: cd server && npm run build-electron

    - name: Build and package Windows
      run: |
        cd electron
        npm run clean:dist
        npm run build
        npx electron-builder --win

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-packages
        path: |
          electron/dist/*.exe
        retention-days: 30
