name: Build Electron App

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/**'
      - 'electron/**'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/**'
      - 'electron/**'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: |
          server/package-lock.json
          electron/package-lock.json
          kanban-app/package-lock.json

    - name: Install server dependencies
      run: |
        cd server
        npm ci

    - name: Install kanban-app dependencies
      run: |
        cd kanban-app
        npm ci

    - name: Install electron dependencies
      run: |
        cd electron
        npm ci

    - name: Build server
      run: |
        cd electron
        npm run build:server

    - name: Build and package Linux
      run: |
        cd electron
        npm run clean:dist
        npm run build:electron
        npx electron-builder --linux

    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-packages
        path: |
          electron/dist/*.deb
          electron/dist/*.rpm
          electron/dist/*.tar.gz
          electron/dist/*.AppImage
        retention-days: 30

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: |
          server/package-lock.json
          electron/package-lock.json
          kanban-app/package-lock.json

    - name: Install server dependencies
      run: |
        cd server
        npm ci

    - name: Install kanban-app dependencies
      run: |
        cd kanban-app
        npm ci

    - name: Install electron dependencies
      run: |
        cd electron
        npm ci

    - name: Build server
      run: |
        cd electron
        npm run build:server

    - name: Build and package macOS
      run: |
        cd electron
        npm run clean:dist
        npm run build:electron
        npx electron-builder --mac

    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-packages
        path: |
          electron/dist/*.dmg
        retention-days: 30

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: |
          server/package-lock.json
          electron/package-lock.json
          kanban-app/package-lock.json

    - name: Install server dependencies
      run: |
        cd server
        npm ci

    - name: Install kanban-app dependencies
      run: |
        cd kanban-app
        npm ci

    - name: Install electron dependencies
      run: |
        cd electron
        npm ci

    - name: Build server
      run: |
        cd electron
        npm run build:server

    - name: Build and package Windows
      run: |
        cd electron
        npm run clean:dist
        npm run build:electron
        npx electron-builder --win

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-packages
        path: |
          electron/dist/*.exe
        retention-days: 30
